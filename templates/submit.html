{% extends "base.html" %}

{% block title %}Enter Marks{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Enter Marks for Students</h1>
    <h3 class="text-center">विद्यार्थीहरूको लागि अंक प्रविष्ट गर्नुहोस्</h3>
    <form action="/submit-marks" method="POST">
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Theory Marks</th>
                    <th>Practical Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ student.name }}</td>
                    <td>
                        <input 
                            type="number" 
                            name="theory_marks_{{ student.name }}" 
                            class="form-control" 
                            value="{{ student.obtained[subject][0]}}" 
                            min="0" 
                            >
                    </td>
                    <td>
                        <input 
                            type="number" 
                            name="practical_marks_{{ student.name}}" 
                            class="form-control" 
                            value="{{  student.obtained[subject][1] }}" 
                            min="0" 
                            >
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit Marks (अंक स्थापित गर्ननोहोस।)</button>
            <!-- <button type="submit" class="btn btn-primary btn-lg">View Report (रिपोर्ट हेर्नुहोस)</button> -->
        </div>
    </form>
</div>
{% endblock %}
